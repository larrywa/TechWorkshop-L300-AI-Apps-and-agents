name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create temporary secret file on runner
        # write the ENV secret to a file on the runner without printing it to logs
        run: |
          mkdir -p /tmp/secret
          printf '%s' "${{ secrets.ENV }}" > /tmp/secret/app_env
          chmod 600 /tmp/secret/app_env

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build and push Docker image (context: src/)
        uses: docker/build-push-action@v5
        with:
          context: src
          file: src/Dockerfile
          push: true
          # update the tag below if you prefer a different image name
          tags: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/techworkshop-l300:latest
          # pass the runner secret file as a BuildKit secret (no baking into image layers)
          secrets: |
            id=app_env,src=/tmp/secret/app_env

      - name: Remove temporary secret file
        if: always()
        run: |
          shred -u /tmp/secret/app_env || rm -f /tmp/secret/app_env || true
          rmdir --ignore-fail-on-non-empty /tmp/secret || true
